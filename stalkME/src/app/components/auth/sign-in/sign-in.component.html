<div class="col-lg-6">
    <h1 class="my-2">{{ title }}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Has iniciado sesion, Bienvenido
    </div>
 
    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se ha podido iniciar sesion !
    </div>

    <form #logInForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <div class="text-danger" *ngIf="!email.valid && email.touched" role="alert">
                El correo electronico es obligatorio
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contrasena</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required>
                <div class="text-danger" *ngIf="!password.valid && password.touched">
                    La contasenia es obligatoria
                </div>
        </div>

        <input type="submit" class="btn btn-success mt-2" [disabled]="!logInForm.form.valid" value="Identificarse">
    </form>

</div>
