<div class="col-lg-10">
    <h3>{{title}}</h3>

    <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
        <div class="form-group">
            <label for="message">Para quien va dirigido?</label>
            <select name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver" class="custom-select" required>
                <option value="" disabled>Selecciona</option>
                <option value="{{follow.user._id}}" *ngFor="let follow of follows"> {{ follow.user.name }} ({{ follow.user.nick }})</option>
            </select>
            <span class="text-info" *ngIf="!receiver.valid && receiver.touched" role="alert">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                Selecciona un destinatario.
            </span>
        </div>

        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control" placeholder="Mensaje..." required></textarea>
            <span class="text-info" *ngIf="!text.valid && text.touched" role="alert">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                No puedes enviar un mensaje sin texto.
            </span>
        </div>

        <input type="submit" class="btn btn-success mt-2" [disabled]="!formAdd.form.valid" value="Publicar">
    </form>
</div>
